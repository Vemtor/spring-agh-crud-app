<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dziekan AGH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

    <div class="container text-light">
        <h3>System dziekana AGH</h3>
        <hr>
        <p class="h4 mb-4">Dane pracownika</p>

        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="ImiÄ™">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Nazwisko">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="email">
            <select th:field="*{department}" class="form-select mb-4 w-25" aria-label="Default select example">
                <option th:value="WI" selected>WI </option>
                <option th:value="WEAIIB">WEAIIB</option>
                <option th:value="WZ">WZ</option>
                <option th:value="WI">WEIP</option>
                <option th:value="WMS">WMS</option>
                <option th:value="WIET">WIET</option>
            </select>

            <button type="submit" class="btn btn-info col-2">Zapisz</button>
        </form>


    </div>



</body>
</html>
